<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Formulário/normalize.css" />
    <link rel="stylesheet" href="/Formulário/style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Cadastro de Clientes</h2>
      </div>
      <form id="cadastro" class="cadastro">
        <div class="controle-form">
            <label for="username"> Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" />
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <small> Mensagem de erro </small>
          </div>

          <div class="controle-form ">
            <label for="email"> E-mail</label>
            <input type="text" id="email" placeholder="Digite seu E-mail" />
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <small> Mensagem de erro </small>
          </div>

          <div class="controle-form">
            <label for="telefone"> Telefone</label>
            <input
              type="text"
              id="telefone"
              placeholder="Digite seu telefone"
            />
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <small> Mensagem de erro </small>
          </div>

          <div class="controle-form">
            <label for="cpf"> CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" />
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <small> Mensagem de erro </small>
          </div>

          <div class="controle-form">
            <label for="perfil">Perfil</label>
            <select id="perfil">
              <option value="admin">Administrador</option>
              <option value="norma">Normal</option>
              <option value="convidado">Convidado</option>
            </select>
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <p></p>
            <button type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
    
    <script 
    src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js" 
    crossorigin="cleave"
    ></script>

    <script
      src="https://kit.fontawesome.com/f89dcce235.js"
      crossorigin="Font Awesome"
    ></script>

    <script src="/Formulário/scripts.js"></script>
  </body>
</html>
